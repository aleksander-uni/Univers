<div class="game-container">
  <div class="game-header">
    <h1>Snake Game</h1>
  </div>

  <div *ngIf="showDifficultySelect" class="difficulty-select">
    <h2>Select Difficulty</h2>
    <div class="difficulty-buttons">
      <button *ngFor="let diff of difficulties"
              (click)="setDifficulty(diff)"
              [class.selected]="diff === currentDifficulty">
        {{ diff.name }}
      </button>
    </div>
  </div>

  <canvas #boardCanvas width="400" height="400"></canvas>

  <div *ngIf="gameOver" class="game-over">
    <h2>Game Over!</h2>
    <p class="final-score">Final Score: {{ score }}</p>
    <p class="high-score">High Score: {{ highScore }}</p>
    <div class="buttons">
      <button class="restart-btn" (click)="startGame()">Play Again</button>
      <button class="menu-btn" (click)="showMenu()">Main Menu</button>
    </div>
  </div>
</div>
